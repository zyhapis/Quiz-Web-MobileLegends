<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Legends Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="particles-container">
        <canvas id="particles-canvas"></canvas>
    </div>
    <div class="quiz-container">
        <h1 class="quiz-title">Mobile Legends Quiz</h1>
        <div id="start-quiz">
            <p>Test Kesepuhan Mobile Legends Kamu!</p>
            <button id="start-button">Mulai Quiz</button>
        </div>
        <form id="quiz-form" style="display: none;">
            <div id="question"></div>
            <div id="options"></div>
            <button type="submit">Lanjut</button>
        </form>
        <div id="result" style="display: none;"></div>
        <button id="reset-button" style="display: none;">Ulangi</button>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>

</html>
